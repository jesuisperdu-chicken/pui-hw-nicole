<!DOCTYPE html>
<head>
<html lang="en">
  <meta charset="UTF-8">
  <title>Iconic Handbags in the History of Fashion</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script defer src="script.js" > </script>
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prata" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css?family= Oxygen" rel="stylesheet"> -->
  <link rel="stylesheet" href="textillate-master/assets/animate.css" type="text/css">
  <script src="textillate-master/assets/jquery.lettering.js"></script>
  <script src="textillate-master/jquery.textillate.js"></script>
  <link href="css/animate.css" rel="stylesheet">
  
  
</head>

<body>

  <div class="homepage">
    <div id="loader"></div>
    <div class="header">
      <a href="homepage-no-gif.html" id="homePage">
        <div class="title" data-in-effect="bounceInDown">
          <h1 class="homeLink1" data-in-effect="flash" >Iconic Handbags in Fashion</h1>
          <h2 class="homeLink2">and</h2>
         <h1 class="homeLink3">References in Pop Culture</h1>
        </div>
      </a>
    </div>
    <div class="gallery">
      <div class="row1">
        <div class="birkinBox tile">
          <a href="details.html?bag=Hermes-Birkin" id="hermesBirkin">
          <div class="birkinImg">     
            <img src="images copy/hermes birkin.png" id="hBirkin" alt="green hermes birkin bag" width="227" class="center"/> 
          </div>
          </a>
        </div>
        <div class="classicFlapBox tile">
          <a href="details.html?bag=Chanel-Classic-Flap" id="classicFlap">
          <div class= "classicFlapImg">
            <img src="images copy/chanel classic flap.png" id="cClassicFlap" alt="light blue chanel classic flap bag" width="230" class="center"/>
          </div>
          </a>
        </div>
        <div class="cityBox tile">
          <a href="details.html?bag=Balenciaga-City" id="balenciagaCity">
            <div class="cityImg">
              <img src="images copy/balenciaga city.png" id="bCity" alt="neon yellow balenciaga neo city" width="290" class="center"/>
            </div>
          </a>
        </div>
        </div>
        <div class="row2">
          <div class="kellyBox tile">
            <a href="details.html?bag=Hermes-Kelly" id="hermesKelly">
              <div class="kellyImg">
                <img src="images copy/hermes kelly.png" id="hKelly" alt="pink hermes kelly bag" width="223" class="center"/>
              </div>
            </a>
          </div>
          <div class="jackieBox tile">
            <a href="details.html?bag=Gucci-Jackie" id="gucciJackie">
              <div class="jackieImg">
                <img src="images copy/gucci jackie.png" id="gJackie" alt="cream gucci jackie shoulder bag" width="217" class="center"/>
              </div>
            </a>
          </div>
          <div class="ladyBox tile">
            <a href="details.html?bag=Dior-Lady-Dior" id="diorLady">
              <div class="ladyImg">
                <img src="images copy/dior lady dior.png" id="dLady" alt="orange christian dior lady dior bag" width="229" class="center"/>
              </div>
            </a>
          </div>
        </div>
        <div class="row3">
          <div class="reissueBox tile">
            <a href="details.html?bag=Chanel-Reissue" id="chanelReissue">
              <div class="reissueImg">
                <img src="images copy/chanel reissue.png" id="cReissueFlap" alt="black chanel 2.55 reissue flap bag" width="250" class="center"/>
              </div>
            </a>
          </div>
          <div class="speedyBox tile">
            <a href="details.html?bag=Louis-Vuitton-Speedy" id="lvSpeedy">
              <div class="speedyImg">
                <img src="images copy/louis vuitton speedy.png" id="cClassicFlap" alt="murakami cherries louis vuitton speedy bag" width="215" class="center"/>
              </div>
            </a>
          </div>
          <div class="baguetteBox tile">
            <a href="details.html?bag=Fendi-Baguette" id="fendiBaguette">
              <div class="baguetteImg">
                <img src="images copy/fendi baguette.png" id="fBaguette" alt="purple sequin fendi baguette" width="800" class="center"/>
              </div>
            </a>  
          </div>
      </div>
      </div>
     
    </div>
  </div>




</body>
</html>
